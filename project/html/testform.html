<body>
	<div class="container-fluid">

		<div class="row">
			<div class="col-md-3">
				<input type="number" class="form-control" placeholder="Reps">

			</div>
			<div class="col-md-2" style="text-align: center">
				<h4>reps @</h4>

			</div>
			<div class="col-md-3">

				<input type="number" class="form-control" placeholder="Weight">

			</div>
			<div class="col-md-2">

				<button type="button" class="btn btn-primary">
				  Submit
				</button>

			</div>

		</div>

		<div class="row">

			<div class="col-md-8 ">
				<table class="table table-hover" id="">
				
					<tr>
						<th>Head</th>
					</tr>
					<tr>
						<td>Entry</td>
					</tr>

				</table>
			</div>

		</div>

		<div class="row">
			<div class="col-md-12">
					<form class="form-inline">

						 <div class="form-group">
						    <label class="sr-only" for="weight">Amount (in dollars)</label>
						    <div class="input-group">
						      <div class="input-group-addon">weight:</div>
						      <input type="number" class="form-control" id="weight" placeholder="enter an amount">
						    </div>
						  </div>

						 <div class="form-group" style="margin-left: 50px">
						    <label class="sr-only" for="reps">Amount (in dollars)</label>
						    <div class="input-group">
						      <div class="input-group-addon">reps:</div>
						      <input type="number" class="form-control" id="reps" placeholder="enter an amount">
						    </div>
						 </div>

						 <button type="submit" class="btn btn-primary" style="margin-left: 50px">Submit</button>

					</form>
			</div>
		</div>


	</div>
