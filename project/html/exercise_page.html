<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>

				</button>
				<a class="navbar-brand" id="home" href="#">Online Workout Log</a>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-md-2" style="margin-top: 3.5%">
				<ul class="nav nav-pills nav-stacked">
				  <li role="presentation" class="active" id="exercisenav"><a href="#">Exercise</a></li>
				  <li role="presentation" id="musclenav"><a href="#">Muscle</a></li>
				  <li role="presentation" id="routinenav"><a href="#">Routine</a></li>
				</ul>       
			</div>

			<div class="col-md-10">
				<h1 class="page-header" id="data_head">Exercises</h1>

				<div id="maindiv">

				</div>

				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addExerciseModal">Add Exercise</button>

			</div>


			<div class="modal fade" id="addExerciseModal" tabindex="-1" role="dialogue" aria-labelledby="exerciseModalLabel">
				<div class="modal-dialogue" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="exerciseModalLabel">New Exercise</h4>
						</div>
						<div class="modal-body">
							<form id="addExerciseForm">
								<div class="form-group">
									<label for="exerciseName" class="control-label">Name:</label>
									<input type="text" name="name" class="form-control" id="exercise-name">
									<input type="submit" name="addExercise" class="btn btn-primary" value="Add Exercise">
									<select id="muscle-select">
									
									</select>
									<br>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

		</div>


	</div>
